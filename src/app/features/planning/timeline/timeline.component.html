<main>
  <div class="bottom-data">
    <div class="orders">

      <div class="header">
        <div class="left">
          <ul class="breadcrumb">
            <li><a href="#">Accueil</a></li>
            /
            <li><a href="#" class="active">Calendrier</a></li>
          </ul>
        </div>
        <a class="report" (click)="openDialog()">
          <i class='bx bx-plus'></i>
        </a>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <div class="btn-group">
            <div class="today-btn" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()">
              <i class='bx bx-chevron-left'></i>
            </div>
            <button class="today-btn" mwlCalendarToday [(viewDate)]="viewDate">
              Aujourd'hui
            </button>
            <div class="today-btn" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()">
              <i class='bx bx-chevron-right'></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>
            {{ viewDate | date:'MMM' }} <br>
            <span class="year">
              {{ viewDate | date:'yyyy' }}
            </span>
          </h3>
        </div>
        <div class="col-md-4">
          <div class="btn-group">
            <button class="circle-btn" (click)="setView(CalendarView.Month)"
              [ngClass]="{ 'active': view === CalendarView.Month }">
              Mois
            </button>
            <button class="circle-btn" (click)="setView(CalendarView.Week)"
              [ngClass]="{ 'active': view === CalendarView.Week }">
              Semaine
            </button>
            <button class="circle-btn" (click)="setView(CalendarView.Day)"
              [ngClass]="{ 'active': view === CalendarView.Day }">
              Jour
            </button>
          </div>
        </div>
      </div>
      <br />
      <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events" 
          [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
        [hourDuration]="60"  [hourSegments]="3"  [dayStartHour]="10"
        [dayEndHour]="19"
          (eventClicked)="eventClicked($event.event)" [refresh]="refresh">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events"
        [hourDuration]="60"  [hourSegments]="3"  [dayStartHour]="10"
        [dayEndHour]="19"
          (eventClicked)="eventClicked($event.event)" [refresh]="refresh">
        </mwl-calendar-day-view>
      </div>
    </div>
  </div>
  <br>
</main>
