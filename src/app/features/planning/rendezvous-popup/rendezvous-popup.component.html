<h2 mat-dialog-title>Add event</h2>
<mat-dialog-content>
  <form [formGroup]="eventForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <div class="form-group">
      <label>Type</label>
      <div>
        <!-- <mat-chip-list>
        <mat-chip *ngFor="let type of eventTypes" 
                    [selectable]="true" 
                    [removable]="false" 
                    [selected]="selectedType === type"
                    (click)="selectType(type)">
            {{ type }}
          </mat-chip>
        </mat-chip-list> -->
      </div>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Hour</mat-label>
        <mat-select formControlName="hour">
          <mat-option *ngFor="let hour of hours" [value]="hour">{{ hour }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Minute</mat-label>
        <mat-select formControlName="minute">
          <mat-option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Place</mat-label>
      <input matInput formControlName="place">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
