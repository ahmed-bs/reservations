<div class="event-body">

  <!-- task-card.component.html -->
  <div class="task-card">
    <div class="task-header">
      <h3>État du Reservation </h3>
    </div>
    <div class="task-header2">
      <div class="task-actions">
        
        <button class="btn validate" title="Validate Reservation" (click)="validateTask()">✅ Valider</button> 
        <button class="btn report" title="Report Reservation" >⌛ Reporter</button>
        <button class="btn annul" title="Annul Reservation" >❌ Annuler</button>
      </div>
    </div>
    <div class="task-details  circular-input">
      <!-- <p class="task-description">{{ taskDescription }}</p> -->

      <div *ngIf="!showReportForm" class="report-form">
        <!-- <label for="note"><i class="icon">📝</i>Note</label> -->
        <textarea class="form-field" [(ngModel)]="reservation.Comment"></textarea>
      </div>
      
      <div *ngIf="showReportForm" class="report-form">
        <div class="form-field">
          <label for="hour"><i class="icon">🕒</i>Heure*</label>
          <input matInput type="time" id="hour" [(ngModel)]="reservation.Time"  min="10:00" max="19:00">
          <span class="validity"></span>
        </div>
      
        <div class="form-field">
          <label for="date"><i class="icon">📅</i>Date*</label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="reservation.Date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      
        <div class="form-field">
          <label for="note"><i class="icon">📝</i>Note</label>
          <textarea [(ngModel)]="reservation.Comment"></textarea>
        </div>
      
        <div class="dialog-actions">
          <button class="save-button" type="button" (click)="submitReport()">Reporter</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
