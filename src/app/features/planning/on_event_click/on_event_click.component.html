<div class="event-body">

  <!-- task-card.component.html -->
  <div class="task-card">
    <div class="task-header">
      <h3>événement </h3>
    </div>
    <div class="task-header2">
      <div class="task-actions">
        <button class="btn validate" title="Validate Task" (click)="validateTask()">✅</button>
        <!-- <button class="btn edit" title="Edit Task" (click)="editTask()">&#9998;</button> -->
        <button class="btn report" title="Report Task" (click)="toggleReport()">⌛</button>
        <button class="btn annul" title="Annul Task" (click)="annulTask()">❌</button>
      </div>
    </div>
    <div class="task-details  circular-input">
      <!-- <p class="task-description">{{ taskDescription }}</p> -->

      <div *ngIf="!showReportForm" class="report-form">
        <!-- <label for="note"><i class="icon">📝</i>Note</label> -->
        <textarea class="form-field" [(ngModel)]="appointment.comment"></textarea>
      </div>
      
      <div *ngIf="showReportForm" class="report-form">
        <div class="form-field">
          <label for="hour"><i class="icon">🕒</i>Heure*</label>
          <input matInput type="time" step="1" id="hour" [(ngModel)]="appointment.time" min="10:00" max="19:00" required>
        </div>
      
        <div class="form-field">
          <label for="date"><i class="icon">📅</i>Date*</label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="appointment.date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      
        <div class="form-field">
          <label for="note"><i class="icon">📝</i>Note</label>
          <textarea [(ngModel)]="appointment.comment"></textarea>
        </div>
      
        <div class="dialog-actions">
          <button class="save-button" type="button" (click)="submitReport()">Reporter</button>
        </div>
      </div>
      
      <!-- 
    <div class="circular-input"  > -->

    </div>
  </div>
  <!-- <script src="script.js"></script> -->
</div>
